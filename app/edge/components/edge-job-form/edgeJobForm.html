<form class="form-horizontal" name="edgeJobForm">
  <div class="col-sm-12 form-section-title"> 边缘计算任务配置 </div>
  <!-- name-input -->
  <div class="form-group">
    <label for="edgejob_name" class="col-sm-1 control-label text-left">名称</label>
    <div class="col-sm-11">
      <input
        type="text"
        class="form-control"
        ng-model="$ctrl.model.Name"
        ng-pattern="/^[a-zA-Z0-9][a-zA-Z0-9_.-]+$/"
        id="edgejob_name"
        name="edgejob_name"
        placeholder="backup-app-prod"
        required
        auto-focus
      />
    </div>
  </div>
  <div class="form-group" ng-show="edgeJobForm.edgejob_name.$invalid">
    <div class="col-sm-12 small text-warning">
      <div ng-messages="edgeJobForm.edgejob_name.$error">
        <p ng-message="required"><i class="fa fa-exclamation-triangle" aria-hidden="true"></i> 此字段必须填写.</p>
        <p ng-message="pattern"><i class="fa fa-exclamation-triangle" aria-hidden="true"></i>允许的字符: [a-zA-Z0-9_.-]</p>
      </div>
    </div>
  </div>
  <!-- !name-input -->
  <!-- cron-input -->
  <!-- edge-job-method-select -->
  <div class="col-sm-12 form-section-title">边缘计算任务配置 </div>
  <div class="form-group"></div>
  <div class="form-group" style="margin-bottom: 0">
    <div class="boxselector_wrapper">
      <div>
        <input type="radio" id="config_basic" ng-model="$ctrl.formValues.cronMethod" value="basic" />
        <label for="config_basic">
          <div class="boxselector_header">
            <i class="fa fa-calendar-alt" aria-hidden="true" style="margin-right: 2px"></i>
            基本配置
          </div>
          <p>从日历中选择日期</p>
        </label>
      </div>
      <div>
        <input type="radio" id="config_advanced" ng-model="$ctrl.formValues.cronMethod" value="advanced" />
        <label for="config_advanced">
          <div class="boxselector_header">
            <i class="fa fa-edit" aria-hidden="true" style="margin-right: 2px"></i>
            高级配置
          </div>
          <p>编写自定义cron规则</p>
        </label>
      </div>
    </div>
  </div>
  <!-- !edge-job-method-select -->
  <!-- basic-edge-job -->
  <div ng-if="$ctrl.formValues.cronMethod === 'basic'">
    <div class="form-group">
      <label for="recurring" class="col-sm-2 control-label text-left">循环边缘计算任务</label>
      <div class="col-sm-10">
        <label class="switch" style="margin-left: 20px"> <input type="checkbox" name="recurring" ng-model="$ctrl.model.Recurring" /><i></i> </label>
      </div>
    </div>
    <!-- not-recurring -->
    <div ng-if="!$ctrl.model.Recurring">
      <div class="form-group">
        <label for="edgejob_cron" class="col-sm-2 control-label text-left">调度日期</label>
        <div class="col-sm-10">
          <input class="form-control" moment-picker ng-model="$ctrl.formValues.datetime" format="YYYY-MM-DD HH:mm" />
        </div>
        <div class="col-sm-12 small text-muted" style="margin-top: 10px"> 应根据所选环境的时区设置时间。 </div>
        <div ng-show="edgeJobForm.datepicker.$invalid">
          <div class="col-sm-12 small text-warning">
            <div ng-messages="edgeJobForm.datepicker.$error">
              <p ng-message="required"><i class="fa fa-exclamation-triangle" aria-hidden="true"></i> 此字段必须填写.</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- !not-recurring -->
    <!-- recurring -->
    <div ng-if="$ctrl.model.Recurring">
      <div class="form-group">
        <label for="edgejob_value" class="col-sm-2 control-label text-left">边缘计算任务时间</label>
        <div class="col-sm-10">
          <select
            id="edgejob_value"
            name="edgejob_value"
            class="form-control"
            ng-model="$ctrl.formValues.scheduleValue"
            ng-options="value.displayed for value in $ctrl.scheduleValues"
            required
          ></select>
        </div>
        <div ng-show="edgeJobForm.edgejob_value.$invalid">
          <div class="col-sm-12 small text-warning">
            <div ng-messages="edgeJobForm.edgejob_value.$error">
              <p ng-message="required"><i class="fa fa-exclamation-triangle" aria-hidden="true"></i> 此字段必须填写.</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- !recurring -->
  </div>
  <!-- !basic-edge-job -->
  <!-- advanced-schedule -->
  <div ng-if="$ctrl.formValues.cronMethod === 'advanced'">
    <div class="form-group">
      <label for="edgejob_cron" class="col-sm-2 control-label text-left">Cron规则</label>
      <div class="col-sm-10">
        <input
          type="text"
          class="form-control"
          ng-model="$ctrl.model.CronExpression"
          id="edgejob_cron"
          name="edgejob_cron"
          placeholder="0 2 * * *"
          required
          ng-pattern="$ctrl.cronRegex"
        />
      </div>
      <div class="col-sm-12 small text-muted" style="margin-top: 10px"> 应根据所选环境的时区设置时间。 </div>
    </div>
    <div class="form-group" ng-show="edgeJobForm.edgejob_cron.$invalid && edgeJobForm.edgejob_cron.$dirty">
      <div class="col-sm-12 small text-warning">
        <div ng-messages="edgeJobForm.edgejob_cron.$error">
          <p ng-message="required"><i class="fa fa-exclamation-triangle" aria-hidden="true"></i> 此字段必须填写.</p>
          <p ng-message="pattern"><i class="fa fa-exclamation-triangle" aria-hidden="true"></i> 该字段格式无效.</p>
        </div>
      </div>
    </div>
  </div>
  <!-- !advanced-schedule -->

  <!-- execution-method -->
  <div ng-if="!$ctrl.model.Id">
    <div class="col-sm-12 form-section-title"> 任务内容 </div>
    <div class="form-group"></div>
    <div class="form-group" style="margin-bottom: 0">
      <div class="boxselector_wrapper">
        <div>
          <input type="radio" id="method_editor" ng-model="$ctrl.formValues.method" value="editor" />
          <label for="method_editor">
            <div class="boxselector_header">
              <i class="fa fa-edit" aria-hidden="true" style="margin-right: 2px"></i>
              Web编辑器
            </div>
            <p>使用我们的Web编辑器</p>
          </label>
        </div>
        <div>
          <input type="radio" id="method_upload" ng-model="$ctrl.formValues.method" value="upload" />
          <label for="method_upload">
            <div class="boxselector_header">
              <i class="fa fa-upload" aria-hidden="true" style="margin-right: 2px"></i>
              上传
            </div>
            <p>从您的计算机上传</p>
          </label>
        </div>
      </div>
    </div>
  </div>
  <!-- !execution-method -->
  <!-- web-editor -->
  <div ng-show="$ctrl.formValues.method === 'editor'">
    <div class="col-sm-12 form-section-title"> Web编辑器 </div>
    <div class="form-group">
      <div class="col-sm-12">
        <code-editor
          identifier="execute-edge-job-editor"
          placeholder="# Define or paste the content of your script file here"
          on-change="($ctrl.editorUpdate)"
          value="$ctrl.model.FileContent"
        ></code-editor>
      </div>
    </div>
  </div>
  <!-- !web-editor -->
  <!-- upload -->
  <div ng-show="$ctrl.formValues.method === 'upload'">
    <div class="col-sm-12 form-section-title"> 上传 </div>
    <div class="form-group">
      <span class="col-sm-12 text-muted small"> 您可以从计算机上载脚本文件. </span>
    </div>
    <div class="form-group">
      <div class="col-sm-12">
        <button type="button" class="btn btn-sm btn-primary" ngf-select ng-model="$ctrl.model.File">选择文件</button>
        <span style="margin-left: 5px">
          {{ $ctrl.model.File.name }}
          <i class="fa fa-times red-icon" ng-if="!$ctrl.model.File" aria-hidden="true"></i>
        </span>
      </div>
    </div>
  </div>
  <!-- !upload -->
  <div class="col-sm-12 form-section-title"> 目标环境 </div>
  <!-- node-selection -->
  <associated-endpoints-selector
    endpoint-ids="$ctrl.model.Endpoints"
    tags="$ctrl.tags"
    groups="$ctrl.groups"
    has-backend-pagination="true"
    on-associate="($ctrl.associateEndpoint)"
    on-dissociate="($ctrl.dissociateEndpoint)"
  ></associated-endpoints-selector>
  <!-- !node-selection -->
  <!-- actions -->
  <div class="col-sm-12 form-section-title"> 动作 </div>
  <div class="form-group">
    <div class="col-sm-12">
      <button
        type="button"
        class="btn btn-primary btn-sm"
        ng-disabled="$ctrl.actionInProgress || !edgeJobForm.$valid
        || $ctrl.model.Endpoints.length === 0
        || ($ctrl.formValues.method === 'upload' && !$ctrl.model.File)
        || ($ctrl.formValues.method === 'editor' && !$ctrl.model.FileContent)
        "
        ng-click="$ctrl.action()"
        button-spinner="$ctrl.actionInProgress"
      >
        <span ng-hide="$ctrl.actionInProgress">{{ $ctrl.formActionLabel }}</span>
        <span ng-show="$ctrl.actionInProgress">处理中...</span>
      </button>
      <span class="text-danger" ng-if="$ctrl.state.formValidationError" style="margin-left: 5px">
        {{ $ctrl.state.formValidationError }}
      </span>
    </div>
  </div>
  <!-- !actions -->
</form>
