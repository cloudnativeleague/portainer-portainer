<rd-header>
  <rd-header-title title-text="任务详情"></rd-header-title>
  <rd-header-content ng-if="task && service">
    <a ui-sref="docker.services">服务</a> &gt; <a ui-sref="docker.services.service({id: service.Id })">{{ service.Name }}</a> &gt;
    <a ui-sref="docker.tasks.task({id: task.Id })">{{ task.Id }}</a> &gt; 日志
  </rd-header-content>
</rd-header>

<log-viewer
  data="logs"
  ng-if="logs"
  log-collection-change="changeLogCollection"
  display-timestamps="state.displayTimestamps"
  line-count="state.lineCount"
  since-timestamp="state.sinceTimestamp"
  resource-name="task.Id"
></log-viewer>
