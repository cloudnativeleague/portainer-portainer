<rd-header>
  <rd-header-title title-text="容器控制台"></rd-header-title>
  <rd-header-content>
    <a ui-sref="docker.containers">容器</a> &gt; <a ui-sref="docker.containers.container({id: container.Id})">{{ container.Name | trimcontainername }}</a> &gt; 控制台
  </rd-header-content>
</rd-header>

<div class="row" ng-init="autoconnectAttachView()" ng-show="loaded">
  <div class="col-lg-12 col-md-12 col-xs-12">
    <rd-widget>
      <rd-widget-header icon="fa-terminal" title-text="进入"></rd-widget-header>
      <rd-widget-body>
        <div class="small text-warning" ng-if="!container.Config.OpenStdin">
          <p>
            <i class="fa fa-exclamation-triangle" aria-hidden="true"></i>
            <!-- The interactive-flag is not set. You might not be able to use the console properly. -->
            交互式标志未设置。您可能无法正常使用控制台。
          </p>
        </div>

        <div class="small text-warning" ng-if="!container.Config.Tty">
          <p>
            <i class="fa fa-exclamation-triangle" aria-hidden="true"></i>
            <!-- The TTY-flag is not set. You might not be able to use the console properly. -->
            未设置TTY标志。您可能无法正常使用控制台。
          </p>
        </div>

        <div class="small text-danger" ng-hide="container.State.Running">
          <p>
            <i class="fa fa-exclamation-triangle" aria-hidden="true"></i>
            <!-- The container is not running. -->
            容器未运行。
          </p>
        </div>

        <button
          type="button"
          class="btn btn-primary"
          ng-disabled="state === states.connecting || !container.State.Running"
          ng-click="state == states.disconnected ? connectAttach() : disconnect()"
        >
          <span ng-show="state === states.disconnected">进入容器</span>
          <span ng-show="state === states.connected">退出</span>
          <span ng-show="state === states.connecting">正在进入...</span>
        </button>
      </rd-widget-body>
    </rd-widget>
  </div>
</div>

<div class="row">
  <div class="col-lg-12 col-md-12 col-xs-12">
    <div id="terminal-container" class="terminal-container"></div>
  </div>
</div>
